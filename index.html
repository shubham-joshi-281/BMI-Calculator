<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form action="" class="section">
        <div class="input">
          <label for="">height in cm</label>
          <input
            type="text"
            name=""
            id="height"
            class="in"
            required="true"
            placeholder="Enter Your Height (inCM)"
          />
        </div>
        <div class="input">
          <label for="">weight in kg</label>
          <input
            type="text"
            name=""
            required="true"
            id="weight"
            class="in"
            placeholder="Enter Your Weight (inKG)"
          />
        </div>
        <div class="btn">
          <button class="button">calculate</button>
        </div>
      </form>

      <div class="answer">
        <div id="result">result :-</div>
        <div id="message">note :-</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
